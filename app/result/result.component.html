<!---template for match-detail-component -->

<header>
    <h5 class="r-header">matches found</h5>
    <div id="count" class="r-header">{{count}} match</div>
</header>

<div id="result-container">
    
    <div id="results" >
        
        <ul >
        <li *ngFor="let match of matchLog">
            <div>
                <h4><span># </span>{{match[0]}}</h4>
                <h5>length :</h5><span>{{match[1]}}</span>
                <h5>position :</h5>
                   <span> starts:{{match[2]}}</span>
                   <span> ends: {{match[3]}}</span>
            </div>    
        </li>
        </ul>
    
    </div>
    
</div>
